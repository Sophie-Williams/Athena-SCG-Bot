<html>
  <head>
    <title>Game Registration</title>
  </head>
  <body>
    <h1>Register for SCG</h1>
    <p>
    <form method="POST" action="/register">
      <div><label for="host">Registration Server: </label>
      <input type="text" name="host" id="host" value="{{host}}"></div>
      <div><label for="team">Team Name: </label>
      <input type="text" name="team" id="team" value="{{teamname}}"></div>
      <div><label for="password">Team Password: </label>
      <input type="password" name="password" id="password"></div>
      <div><input type="submit"></div>
    </form>
    </p>
  </body>
</html>
